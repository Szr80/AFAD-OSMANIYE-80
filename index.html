<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <title>Yavru Saat Uygulaması</title>

    <style>
        body { 
            background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; 
            text-align: center; height: 100vh; display: flex; 
            flex-direction: column; justify-content: center; margin: 0;
            overflow: hidden; user-select: none;
        }
        #saat { 
            font-size: 5.5rem; color: #38bdf8; font-weight: bold; 
            text-shadow: 0 0 25px rgba(56,189,248,0.4);
        }
        #tarih { font-size: 1.2rem; color: #94a3b8; margin-bottom: 30px; }
        #mesajBox { 
            margin: 0 25px; background: rgba(255,255,255,0.07); 
            padding: 30px; border-radius: 25px; border: 2px solid #38bdf8;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .etiket { font-size: 0.7rem; color: #38bdf8; letter-spacing: 2px; margin-bottom: 10px; }
        #gelenMesaj { font-size: 1.8rem; color: #facc15; font-weight: 500; }
    </style>
</head>
<body>

    <div id="saat">00:00:00</div>
    <div id="tarih">Yükleniyor...</div>

    <div id="mesajBox">
        <div class="etiket">SİSTEM MESAJI</div>
        <div id="gelenMesaj">Bağlantı bekleniyor...</div>
    </div>

    <audio id="bildirimSesi" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Yapılandırman
        const firebaseConfig = {
            databaseURL: "https://ana-uygulama-f22cb-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ses = document.getElementById('bildirimSesi');

        // 1. SAAT VE TARİH GÜNCELLEME
        function guncelle() {
            const simdi = new Date();
            document.getElementById('saat').innerText = simdi.toLocaleTimeString('tr-TR');
            document.getElementById('tarih').innerText = simdi.toLocaleDateString('tr-TR', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
        }
        setInterval(guncelle, 1000);
        guncelle();

        // 2. BİLDİRİM İZNİ İSTE
        if ("Notification" in window) {
            Notification.requestPermission();
        }

        // 3. MESAJ DİNLEME VE UYARILAR
        let ilkAcilis = true;
        onValue(ref(db, 'ortakKanal'), (snapshot) => {
            const data = snapshot.val();
            if (data && data.metin) {
                document.getElementById('gelenMesaj').innerText = data.metin;

                // İlk açılışta boş mesaj için ötmesin diye kontrol
                if (!ilkAcilis) {
                    // Ses Çal
                    ses.play().catch(() => console.log("Ses için ekrana bir kez dokunmalısın."));

                    // Telefonu Titret (Android)
                    if (navigator.vibrate) navigator.vibrate(500);

                    // Bildirim Gönder (Uygulama arka plandaysa)
                    if (document.visibilityState !== 'visible') {
                        new Notification("Yeni Mesaj!", {
                            body: data.metin,
                            icon: "https://cdn-icons-png.flaticon.com/512/3103/3103611.png"
                        });
                    }
                }
                ilkAcilis = false;
            }
        });
    </script>
</body>
</html>
