<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>VAKA OSMANIYE</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; margin: 0; }
        .kutu { margin: 20px; padding: 30px; border-radius: 20px; background: #1e293b; border-left: 8px solid #f97316; }
        #saat { font-size: 3.5rem; color: #f97316; font-weight: bold; }
        #mesaj { font-size: 1.8rem; font-weight: bold; margin-top: 15px; }
        #baslat { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .btn { padding: 20px 40px; background:#f97316; color:white; border:none; border-radius:50px; font-size:1.5rem; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

    <div id="baslat" onclick="sistemiAc()">
        <img src="https://upload.wikimedia.org/wikipedia/tr/e/ee/Afet_ve_Acil_Durum_Y%C3%B6netimi_Ba%C5%9Fanl%C4%B1%C4%9F%C4%B1_logosu.png" width="100">
        <button class="btn">SİSTEMİ AKTİF ET</button>
        <p>OSMANİYE AFAD</p>
    </div>

    <div id="saat">00:00:00</div>
    <div style="color:#38bdf8;">OSMANİYE AFAD EKİP UÇ BİRİM</div>

    <div class="kutu">
        <div style="font-size:0.8rem; color:#f97316;">GÜNCEL VAKA</div>
        <div id="mesaj">HABER BEKLENİYOR...</div>
    </div>

    <audio id="ses" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ana-uygulama-f22cb-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ses = document.getElementById('ses');

        setInterval(() => { document.getElementById('saat').innerText = new Date().toLocaleTimeString('tr-TR'); }, 1000);

        window.sistemiAc = function() {
            document.getElementById('baslat').style.display = 'none';
            if ("Notification" in window) { Notification.requestPermission(); }
            ses.play().then(() => { ses.pause(); ses.currentTime = 0; });
        };

        let ilk = true;
        onValue(ref(db, 'ortakKanal'), (snapshot) => {
            const data = snapshot.val();
            if (data && data.metin) {
                document.getElementById('mesaj').innerText = data.metin;
                if (!ilk) {
                    ses.play().catch(e => console.log(e));
                    if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
                }
                ilk = false;
            }
        });
    </script>
</body>
</html>
