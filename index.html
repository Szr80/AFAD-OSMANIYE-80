<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <title>Yavru Saat</title>
    <style>
        body { 
            background: #0f172a; color: white; font-family: sans-serif; 
            text-align: center; height: 100vh; display: flex; 
            flex-direction: column; justify-content: center; margin: 0;
            overflow: hidden;
        }
        #saat { font-size: 5.5rem; color: #38bdf8; font-weight: bold; }
        #mesajBox { 
            margin: 20px; padding: 25px; border-radius: 20px; 
            background: rgba(255,255,255,0.05); border: 2px solid #38bdf8;
        }
        #gelenMesaj { font-size: 1.8rem; color: #facc15; }
    </style>
</head>
<body>

    <div id="saat">00:00:00</div>
    <div id="mesajBox">
        <div style="font-size: 0.8rem; color: #38bdf8; margin-bottom: 10px;">MESAJ PANELİ</div>
        <div id="gelenMesaj">Bağlanıyor...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://ana-uygulama-f22cb-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        setInterval(() => {
            document.getElementById('saat').innerText = new Date().toLocaleTimeString('tr-TR');
        }, 1000);

        onValue(ref(db, 'ortakKanal'), (snapshot) => {
            const data = snapshot.val();
            if (data) document.getElementById('gelenMesaj').innerText = data.metin;
        });
    </script>
</body>
</html>
